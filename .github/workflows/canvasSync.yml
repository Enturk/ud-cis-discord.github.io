name: Sync to Canvas

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      # Set up python
      - name: Setup Python
        uses: actions/setup-python@v2

      # Installs Waltz
      - name: Install Waltz
        run: pip install lms-waltz

      # Initilazies and configures Waltz
      - name: Initialize Waltz
        env:
          CANVAS_API: ${{ secrets.CANVAS_API }}
        run: |
          cd pages
          waltz init
          waltz configure canvas docs --base https://udel.instructure.com/ --course 1613901 --token "$CANVAS_API"
      # Uploads pages to canvas
      - name: Upload Pages
        run: |
          cd pages
          for file in *
          do
            waltz push canvas page "${file%.*}"
            echo "${file%.*}" uploaded
          done
